<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title> 
    
    <!-- Stylesheets og favicon -->
    <link rel="stylesheet" href="css/css.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Header med navigation -->
    <header>
      <div class="header-container">
        <!-- Hamburger menu -->
        <button class="menu-icon" aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/> 
          </svg>
        </button>
        
        <!-- Logo -->
        <h1>Spilcaf√©en</h1>
        
        <!-- Navigation ikoner -->
        <nav class="header-nav">
          <!-- Hjem ikon -->
          <button class="nav-icon" aria-label="Hjem">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
          </button>
          
          <!-- Profil ikon -->
          <button class="nav-icon" aria-label="Profil">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </button>
          
          <!-- S√∏g ikon -->
          <button class="nav-icon" aria-label="S√∏g">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <!-- Hovedindhold -->
    <main>
      <!-- Baggrundsbillede -->
      <section id="wallpaper">
        <img src="img/wallpaper.jpg" alt="Baggrundsbillede af spilcaf√©en" />
      </section>

      <!-- Ugens spil sektion (fyldes med JavaScript) -->
      <section id="intro">
      </section>

      <!-- S√∏gefunktionalitet -->
      <section class="filterbartop">
        <div class="filter-row-main">
          <div class="filter-group search-group">
            <label for="search-input">S√∏g</label>
            <input type="text" id="search-input" placeholder="S√∏g..." />
          </div>
        </div>
      </section>

      <!-- Avancerede filtre -->
      <section class="filterbarbot">
        <!-- Filter toggle knap -->
        <button class="filterbarbot-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
            <path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z"/>
          </svg>
        </button>
        
        <!-- Filter indhold -->
        <div class="filterbarbot-content">
          <!-- FILTER KONTROLLER R√ÜKKE -->
          <div class="filter-row-ranges">
            
            <!-- GENRE DROPDOWN FILTER -->
            <!-- Dynamisk populeret via JavaScript fra spil data -->
            <div class="filter-group">
              <label for="genre-select">Genre</label>
              <select id="genre-select">
                <option value="all">Alle genrer</option>
                <!-- Genrer inds√¶ttes dynamisk via JavaScript -->
              </select>
            </div>
            
            <!-- SORTERING DROPDOWN -->
            <!-- Multiple sorteringsmuligheder for br√¶tspil -->
            <div class="filter-group">
              <label for="sort-select">Sortering</label>
              <select id="sort-select">
                <option value="none">Ingen sortering</option>
                <option value="title">Titel (A-√Ö)</option>
                <option value="year">Spilletid (Lang-Kort)</option>
                <option value="rating">Rating (h√∏jeste f√∏rst)</option>
              </select>
            </div>
            
            <!-- ANTAL SPILLERE RANGE FILTER -->
            <!-- Number inputs med min/max validering -->
            <div class="filter-group range-group">
              <label class="range-label">Antal Spillere</label>
              <div class="range-inputs">
                <input type="number" id="year-from" placeholder="1" min="1" max="10" />
                <span class="range-separator">‚Üí</span>
                <input type="number" id="year-to" placeholder="10" min="1" max="10" />
              </div>
            </div>

            <!-- SPILLETID RANGE FILTER -->
            <!-- Minut-baseret tidsfiltrering med step=10 -->
            <div class="filter-group range-group">
              <label class="range-label">Spilletid</label>
              <div class="range-inputs">
                <input type="number" id="rating-from" placeholder="10" min="10" max="240" step="10" />
                <span class="range-separator">‚Üí</span>
                <input type="number" id="rating-to" placeholder="240" min="10" max="240" step="10" />
              </div>
            </div>

            <!-- RYD ALLE FILTRE KNAP -->
            <!-- Reset funktionalitet for alle filter v√¶rdier -->
            <button id="clear-filters" class="clear-btn">
              <span class="btn-icon">üóëÔ∏è</span>
              <span class="btn-text">Ryd filtre</span>
            </button>
          </div>
        </div>
      </section>
      
      <!-- Spil liste (fyldes med JavaScript) -->
      <section id="movie-list" class="movie-grid">
      </section>

    </main>

    <!-- Footer -->
    <footer>
      <p>¬© Mia Poder Olesen</p>
    </footer>

    <!-- Modal dialog for spil detaljer -->
    <dialog id="movie-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">‚úï</button>
        <div id="dialog-content">
        </div>
      </form>
    </dialog>

    <!-- JavaScript -->
    <script src="js/js.js"></script>
  </body>
</html>
